<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            height: 60px;
            width: 210px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clicar()">Antecessor e Sucessor</button>

    <script>
        function clicar() {
            var ni = prompt('Digite um número inteiro qualquer:')
            var ni = Number(ni)

            var antes = ni - 1
            var depois = ni + 1

            alert(`Antes de ${ni}, temos o número ${antes}.\nDepois de ${ni}, temos o número ${depois}.`)
        }
    </script>
</body>
</html>
