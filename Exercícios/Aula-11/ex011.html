<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    De qual pais você é: <input type="text" name="pais" id="pais">
    <input type="button" value="Validar" onclick="validar()">
    <div id="res">

    </div>
    <script>
        function validar() {
            var pais = document.getElementById('pais').value
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                    res.innerHTML += 'Você é Brasileiro!'
            } else {
                    res.innerHTML += 'Você é Estrangeiro!'
            }
        }
    </script>
</body>
</html>
