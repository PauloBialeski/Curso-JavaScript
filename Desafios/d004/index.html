<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            height: 60px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="comprar()">Comprar produto</button>
    <p id="res"></p>

    <script>
        function comprar() {
            var produto = prompt('Que produto você está comprando?')
            var custo = prompt(`Quanto custa ${produto} que você está compramdo?`)
            var valor = prompt(`Qual foi o valor que você deu para pagar ${produto}?`)

            var custo = parseFloat(custo)
            var valor = parseFloat(valor)
        
            var troco = valor - custo

            // var custo = custo.toFixed(2).replace('.', ',')
            // var valor = valor.toFixed(2).replace('.', ',')
            // var troco = troco.toFixed(2).replace('.', ',')

            var custof = custo.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
            var valorf = valor.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
            var trocof = troco.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
        
            alert(`Você comprou ${produto} que custou ${custof}.\nDeu ${valorf} em dinheiro e vai receber ${trocof} de troco.\nVolte Sempre!`)
        }
    </script>
</body>
</html>
