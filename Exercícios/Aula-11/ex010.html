<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <h1>Nacionalidade</h1>
    De qual pais você é: <input type="text" name="pais" id="pais">
    <input type="button" value="Validar" onclick="validar()">
    <div id="res2">

    </div>
    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }

        function validar() {
            var pais = document.getElementById('pais').value
            res2.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                    res2.innerHTML += 'Você é Brasileiro!'
            } else {
                    res2.innerHTML += 'Você é Estrangeiro!'
            }
        }
    </script>
</body>
</html>
